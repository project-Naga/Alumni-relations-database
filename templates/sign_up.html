{% extends "base.html" %}{% block head %}<title>Sign Up | Alumni Relations</title>{% endblock %}
{% block content %}
<form method="POST">
    <br><br>
    <h3 align="center">Sign Up</h3>
    <br>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Enter email address"/>      
    </div>
    <div class="form-group">
        <label for="user_name">User Name</label>
        <input 
        type="text" 
        class="form-control" 
        id="user_name" 
        name="user_name" 
        placeholder="Enter First Name"/>      
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input 
        type="password" 
        class="form-control" 
        id="password1" 
        name="password1" 
        placeholder="Enter password"/>      
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input 
        type="password" 
        class="form-control" 
        id="password2" 
        name="password2" 
        placeholder="Enter password"/>      
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
